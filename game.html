<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RPG Board Game (integrado)</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>

  <h1>Tabuleiro do RPG</h1>
  <div id="turnInfo">Carregando...</div>
  <div id="gameWrapper">
    <div id="hud">
      <h2>Hero</h2>

      <div class="hud-section">
        <strong>Class:</strong> <span id="hudClass"></span><br>
        <strong>HP:</strong> <span id="hudHP"></span><br>
        <strong>Armor:</strong> <span id="hudArmor"></span><br>
        <strong>Damage:</strong> <span id="hudDamage"></span>
      </div>

      <h3>Equipamentos</h3>

      <div class="equipment">
        <div class="slot" data-slot="weapon">Weapon</div>
        <div class="slot" data-slot="armor">Armor</div>
        <div class="slot" data-slot="shield">Shield</div>
      </div>

      <div id="potionSlot" class="slot potion-slot">
        <img src="Assets/items/potion.jpg" />
        <span id="potionCount">0</span>
      </div>

    </div>
    <div id="board"></div>
    <div id="inventoryHud">
      <h3>Invent√°rio</h3>
      <div id="inventoryGrid"></div>
      <div id="inventoryFooter">
        üí∞ Gold: <span id="goldAmount">0</span>
      </div>
    </div>
  </div>

  <div id="actionPanel">
    <div id="consoleBox"></div>

    <div id="attackPanel">
      <button id="attackBtn">‚öîÔ∏è Attack</button>
      <button id="equipBtn" style="display:none;">Equip</button>
      <button id="unequipBtn" style="display:none;">Desequipar</button>
      <button id="drinkBtn" style="display:none;">Drink</button>
    </div>
  </div>
  <button id="endTurnBtn">End Turn</button>

  <script src="game.js"></script>

</body>
</html>
