<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RPG Board Game - Escolha Seu Her√≥i</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1d1f27;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #character-list {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .character-card {
      width: 150px;
      padding: 10px;
      border: 2px solid #555;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      background: #2b2e3b;
      transition: 0.2s;
    }

    .character-card img {
      width: 100%;
      border-radius: 8px;
    }

    .character-card:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .selected {
      border-color: gold !important;
      box-shadow: 0 0 14px gold;
    }

    #startBtn {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background: #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.4;
      pointer-events: none;
      transition: 0.2s;
    }

    #startBtn.enabled {
      background: #28a745;
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <h1>Escolha Seu Personagem</h1>

  <div id="character-list">

    <div class="character-card" data-char="warrior">
      <img src="Assets/chars/warrior.jpg" alt="Warrior">
      <p>Warrior</p>
    </div>

    <div class="character-card" data-char="mage">
      <img src="Assets/chars/mage.jpg" alt="Mage">
      <p>Mage</p>
    </div>

    <div class="character-card" data-char="rogue">
      <img src="Assets/chars/rogue.jpg" alt="Rogue">
      <p>Rogue</p>
    </div>

  </div>

  <button id="startBtn">Start Game</button>

  <script>
    let selectedCharacter = null;

    document.querySelectorAll(".character-card").forEach(card => {
      card.addEventListener("click", () => {
        document.querySelectorAll(".character-card")
          .forEach(c => c.classList.remove("selected"));

        card.classList.add("selected");
        selectedCharacter = card.dataset.char;

        document.getElementById("startBtn").classList.add("enabled");
      });
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      if (!selectedCharacter) return;

      // Salva escolha no localStorage para usar no game.html
      localStorage.setItem("playerCharacter", selectedCharacter);

      window.location.href = "game.html"; 
    });
  </script>

</body>
</html>
